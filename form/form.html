<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça seu Cadastro!</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header_title">
          <h1 class="title-font">Faça Seu Cadastro</h1>
          <div class="tilte-font-sec">
            <div>
                <h2 >Compre Online
                </h2>
            </div>
            <div>
                <span class="icon-header">
                    <span class="material-symbols-outlined icon-header">
                        loyalty
                        </span>
                  </span>
            </div>
        
          </div>
        </div>
        <div class="header_image">
            <span class="material-symbols-outlined">
                face
            </span>
            <span class="material-symbols-outlined">
                face_3
            </span>
            <span class="material-symbols-outlined">
                add
            </span>
        </div>
      </header>
      <section>
        <div class="form-container">
          <form>
            <h2>Dados Pessoais</h2>

            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="dataNascimento">Data de Nascimento</label>
              <input
                type="date"
                id="dataNascimento"
                name="dataNascimento"
                required
              />
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                placeholder="000.000.000-00"
                required
              />
            </div>

            <div class="form-group">
              <label for="rua">Rua</label>
              <input type="text" id="rua" name="rua" required />
            </div>

            <div class="form-group">
              <label for="numero">Número</label>
              <input type="text" id="numero" name="numero" required />
            </div>

            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" name="bairro" required />
            </div>

            <div class="form-group">
              <label for="cep">CEP</label>
              <input
                type="text"
                id="cep"
                name="cep"
                placeholder="00000-000"
                required
              />
            </div>

            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" name="cidade" required />
            </div>

            <div class="form-group">
              <label for="estado">Estado</label>
              <select id="estado" name="estado" required>
                <option value="">Selecione um estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="RS">Rio Grande do Sul</option>
                <!-- Add more states as needed -->
              </select>
            </div>

            <h2>Login</h2>

            <div class="form-group">
              <label for="imagemPerfil">Imagem de perfil</label>
              <input type="file" id="imagemPerfil" name="imagemPerfil" />
              <p>Nenhum arquivo selecionado.</p>
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" required />
            </div>

            <div class="form-group">
              <label for="confirmacaoSenha">Confirmação de Senha</label>
              <input
                type="password"
                id="confirmacaoSenha"
                name="confirmacaoSenha"
                required
              />
            </div>

            <div class="button-container">
              <button type="button" class="btn btn-cancel">Cancelar</button>
              <button type="submit" class="btn btn-submit">Enviar</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
