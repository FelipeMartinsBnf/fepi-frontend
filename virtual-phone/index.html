<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual-Phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Virtual Phone</h1>
        <div class="visor">
            <input type="tel" placeholder="..." disabled>
            <span class="icon" title="Limpar display">❌</span>
        </div>
        <section class="teclado">
            <div class="numeros">
                <input type="button" value="1" class="btn-teclado">
                <input type="button" value="2" class="btn-teclado">
                <input type="button" value="3" class="btn-teclado">
                <input type="button" value="4" class="btn-teclado">
                <input type="button" value="5" class="btn-teclado">
                <input type="button" value="6" class="btn-teclado">
                <input type="button" value="7" class="btn-teclado">
                <input type="button" value="8" class="btn-teclado">
                <input type="button" value="9" class="btn-teclado">
                <input type="button" value="*" class="btn-teclado">
                <input type="button" value="0" class="btn-teclado">
                <input type="button" value="#" class="btn-teclado">
            </div>
            <div class="operadores">
                <input type="button" value="+" class="btn-operador">
                <input type="button" value="–" class="btn-operador">
                <input type="button" value="÷" class="btn-operador">
                <input type="button" value="×" class="btn-operador">
                <input type="button" value="=" class="btn-operador">
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
